spring.profiles.active=dev

app.mail-from=admin@taskagile.com

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/taskagile?useSSL=false
spring.datasource.username=<username>
spring.datasource.password=<password>

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.freemarker.template-loader-path=classpath:/mail-templates/

logging.level.com.rebwon.taskagile=DEBUG
logging.level.org.springframework.security=DEBUG
